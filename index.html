    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>Controle de Escala - Arrow</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
    :root {
        --primary: #ff8c00;
        --primary-dark: #000000;
        --background: #fefefe;
        --text: #333;
        --light-gray: #f5f5f5;
    }

    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        margin: 0;
        background-color: var(--background);
        color: var(--text);
        font-size: 14px;
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px;
    }

    header img {
        height: 60px;
    }

    h1 {
        text-align: center;
        color: var(--primary-dark);
        margin: 15px 0;
        font-size: 22px;
    }

    .filtros {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 15px;
    }

    select {
        padding: 8px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    table {
        width: 95%;
        margin: 0 auto 30px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        border-radius: 5px;
        overflow: hidden;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #F46E00;
        color: white;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 1;
    }

    .checkbox-cell input {
        transform: scale(1.3);
    }

    .totais {
        font-weight: bold;
        background-color: var(--light-gray);
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #777;
    }

    @media (max-width: 768px) {
        th, td {
            font-size: 10px;
            padding: 5px;
        }
        header img {
            height: 45px;
        }
    }
    </style>
    </head>

    <body>

    <header>
        <img src="C:\Users\gusta\OneDrive\Área de Trabalho\Design\Arrow-logo\Arrow\Logotipo\PNG\Logotipo-01.png" alt="Arrow Logística Integrada">
    </header>

    <h1>Controle de Escala - Arrow</h1>

    <div class="filtros">
        <select id="ano" onchange="gerarTabela()">
            <option>2024</option>
            <option selected>2025</option>
            <option>2026</option>
            <option>2027</option>
        </select>

        <select id="mes" onchange="gerarTabela()">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
        </select>
    </div>

    <div id="tabela"></div>

    <footer>
    &copy; Arrow Logística Integrada
    </footer>

    <script>
    const colaboradores = [
        { nome: 'ALEX JUNIOR LIMA', equipe: 'COMPRAS/FROTA' },
        { nome: 'ANDREZZA LOPES DA SILVA', equipe: 'FINANCEIRO' },
        { nome: 'GUSTAVO HENRIQUE DA CUNHA PACHECO', equipe: 'DADOS/TI' },
        { nome: 'HENDELLY HAKAYAN RODRIGUES PIRES', equipe: 'TRANSPORTE' },
        { nome: 'HUDSON PAULO FIGUEIREDO ALVES', equipe: 'TRANSPORTE' },
        { nome: 'KARINA VERONICA PEREIRA DA SILVA', equipe: 'DP/RH' },
        { nome: 'NAYARA MOURA SILVA', equipe: 'SSMA' },
        { nome: 'MARONI URSINE ANDRADE COTA', equipe: 'FINANCEIRO' },
        { nome: 'PRISCILA FERNANDA BENEVENUTO', equipe: 'FINANCEIRO' },
        { nome: 'VICTOR RONNEY VIEIRA DONATO', equipe: 'TRANSPORTE' },
    ];

    function getStorageKey() {
        const ano = document.getElementById('ano').value;
        const mes = document.getElementById('mes').selectedIndex;
        return `arrow_escala_${ano}_${mes}`;
    }

    function salvarEstado() {
        const key = getStorageKey();
        const estado = {};
        colaboradores.forEach((_, idx) => {
            estado[idx] = [];
            const dias = document.querySelectorAll(`.linha-${idx} input[type="checkbox"]`);
            dias.forEach((chk, dia) => {
                estado[idx][dia] = chk.checked;
            });
        });
        localStorage.setItem(key, JSON.stringify(estado));
    }

    function carregarEstado() {
        const key = getStorageKey();
        const estado = JSON.parse(localStorage.getItem(key) || "{}");
        colaboradores.forEach((_, idx) => {
            const dias = document.querySelectorAll(`.linha-${idx} input[type="checkbox"]`);
            dias.forEach((chk, dia) => {
                chk.checked = estado[idx] ? estado[idx][dia] : false;
            });
            atualizarTotal(idx);
        });
    }

    function gerarTabela() {
        const ano = parseInt(document.getElementById('ano').value);
        const mes = parseInt(document.getElementById('mes').value);
        const diasNoMes = new Date(ano, mes + 1, 0).getDate();

        let html = '<table><thead><tr><th>Nome</th><th>Equipe</th>';
        for (let dia = 1; dia <= diasNoMes; dia++) {
            const data = new Date(ano, mes, dia);
            const diaSemana = data.toLocaleDateString('pt-BR', { weekday: 'short' });
            html += `<th>${String(dia).padStart(2, '0')}<br>${diaSemana}</th>`;
        }
        html += '<th>Total</th></tr></thead><tbody>';

        colaboradores.forEach((colaborador, idx) => {
            html += `<tr class="linha-${idx}"><td>${colaborador.nome}</td><td>${colaborador.equipe}</td>`;
            for (let dia = 1; dia <= diasNoMes; dia++) {
                html += `<td class="checkbox-cell"><input type="checkbox" onchange="atualizarTotal(${idx}); salvarEstado()"></td>`;
            }
            html += `<td id="total-${idx}" class="totais">0</td></tr>`;
        });

        html += '</tbody></table>';
        document.getElementById('tabela').innerHTML = html;

        carregarEstado();
    }

    function atualizarTotal(idx) {
        const checkboxes = document.querySelectorAll(`.linha-${idx} input[type="checkbox"]`);
        let total = 0;
        checkboxes.forEach(chk => { if (chk.checked) total++; });
        document.getElementById(`total-${idx}`).innerText = total;
    }

    window.onload = gerarTabela;
    </script>

    </body>
    </html>
